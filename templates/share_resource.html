{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if is_available %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send">
        </form>
    {% else %}
        <p>Link expired</p>
    {% endif %}
{% endblock %}
