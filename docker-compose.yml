version: '3.7'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    environment:
      - SECRET_KEY=foo
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=awesomesharer
      - SQL_USER=awesomesharer
      - SQL_PASSWORD=awesomesharer
      - SQL_HOST=db
      - SQL_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:12.5-alpine
    environment:
      - POSTGRES_USER=awesomesharer
      - POSTGRES_PASSWORD=awesomesharer
      - POSTGRES_DB=awesomesharer
    volumes:
    - db_volume:/var/lib/postgresql/data

volumes:
  db_volume:
